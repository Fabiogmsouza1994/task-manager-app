<label class="p-1 fw-bold"
  >{{ label }}
  <span class="text-danger px-1" *ngIf="this.formControl.errors?.['required']">*</span></label
>
<mat-select class="filter-dropdown" panelClass="custom-panel-class" [formControlName]="fieldName">
  @if (valueAll) {
    <mat-option value="all">{{ valueAll }}</mat-option>
  }
  @for (option of list; track option) {
    <mat-option [value]="option">{{ option }}</mat-option>
  }
</mat-select>
